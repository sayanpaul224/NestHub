<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link href="{{ url_for('assets', filename='css/sell_page.css') }}" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/sell_page.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="btn back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <!-- <div class="navbar-brand">
                <img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Logo" width="32" height="32" class="me-2">
                <span>Data Collection</span>
            </div> -->
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h2 class="text-center mb-4" style="font-weight: 700; letter-spacing: -0.5px;">Login</h2>
                    <form id="dataForm" novalidate>
                        <div class="mb-4">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required
                                   placeholder="Enter your full name">
                            <div class="invalid-feedback">Please enter your full name</div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="row g-2">  <!-- g-2 adds gap between columns -->
                                <div class="col-md-8 col-sm-10">  <!-- Input takes more space -->
                                    <input type="email" class="form-control" id="email" required
                                           placeholder="you@example.com">
                                    <div class="invalid-feedback">Please enter a valid email address</div>
                                </div>
                                <div class="col-md-4 col-sm-2">  <!-- Button takes less space -->
                                    <button type="button" class="btn btn-primary btn-sm w-100">Send OTP</button>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Enter OTP</label>
                            <div class="d-flex gap-2">
                                <!-- OTP Digits -->
                                <input type="text" 
                                       class="form-control form-control-sm text-center px-1" 
                                       style="width: 40px; height: 40px; font-size: 16px;"
                                       maxlength="1" 
                                       pattern="[0-9]"
                                       inputmode="numeric"
                                       required>
                                <input type="text" 
                                       class="form-control form-control-sm text-center px-1" 
                                       style="width: 40px; height: 40px; font-size: 16px;"
                                       maxlength="1" 
                                       pattern="[0-9]"
                                       inputmode="numeric"
                                       required>
                                <input type="text" 
                                       class="form-control form-control-sm text-center px-1" 
                                       style="width: 40px; height: 40px; font-size: 16px;"
                                       maxlength="1" 
                                       pattern="[0-9]"
                                       inputmode="numeric"
                                       required>
                                <input type="text" 
                                       class="form-control form-control-sm text-center px-1" 
                                       style="width: 40px; height: 40px; font-size: 16px;"
                                       maxlength="1" 
                                       pattern="[0-9]"
                                       inputmode="numeric"
                                       required>
                            </div>
                            <div class="invalid-feedback small">Please enter all 4 digits</div>
                        </div>
                        
                   
                       
                     
                        <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="submitBtn">
                            <span class="button-text">Login</span>
                            <div class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="resultData"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
     <script src="js/login.js"></script>
</body>
</html>
