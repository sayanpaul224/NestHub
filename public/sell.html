<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link href="{{ url_for('assets', filename='css/sell_page.css') }}" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/sell_page.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="btn back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <!-- <div class="navbar-brand">
                <img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Logo" width="32" height="32" class="me-2">
                <span>Data Collection</span>
            </div> -->
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h2 class="text-center mb-4" style="font-weight: 700; letter-spacing: -0.5px;">Personal Information</h2>
                    <form id="dataForm" novalidate>
                        <div class="mb-4">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required
                                   placeholder="Enter your full name">
                            <div class="invalid-feedback">Please enter your full name</div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required
                                   placeholder="you@example.com">
                            <div class="invalid-feedback">Please enter a valid email address</div>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label">Whatsapp Phone Number</label>
                            <input type="number" class="form-control" maxlength="10" id="phone" required
                                   placeholder="+91 (XXX) XXX-XXXX">
                            <div class="invalid-feedback">Please enter a valid phone number</div>
                        </div>
                        <div class="mb-4">
                            <label for="occupation" class="form-label">Occupation</label>
                            <input type="text" class="form-control" id="occupation" required
                                   placeholder="Enter your occupation">
                            <div class="invalid-feedback">Please enter your occupation</div>
                        </div>
                        <div class="mb-4">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required placeholder="Ad title">
                        </div>
                        <div class="mb-4">
                            <label for="rooms" class="form-label">Number of Rooms</label>
                            <input type="number" class="form-control" id="rooms" required min="0">
                        </div>
                        <div class="mb-4">
                            <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                            <input type="number" class="form-control" id="bathrooms" required min="0">
                        </div>
                        <div class="mb-4">
                            <label for="size" class="form-label">Size (in sq ft)</label>
                            <input type="text" class="form-control" id="size" required>
                        </div>
                        <div class="mb-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="mb-4">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" maxlength="6" id="postalCode" required>
                        </div>
                        <div class="mb-4">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" required step="100" min="0" class="form-control" id="price" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="address" class="form-label">Address</label>
                            <div class="input-group">
                                <textarea class="form-control" id="address" rows="3" required
                                       placeholder="Enter your full address"></textarea>
                                <button class="btn btn-outline-secondary" type="button" id="getLocationBtn">
                                    <i class="fas fa-location-dot"></i>
                                </button>
                            </div>
                            <div class="mb-4">
                                <label for="profileImage" class="form-label">Upload Image</label>
                                <input class="form-control" type="file" id="profileImage" name="profileImage" accept="image/*" multiple required>
                                <div class="invalid-feedback">Please upload an image</div>
                              </div>
                            <div class="invalid-feedback">Please enter your address</div>
                            <small class="form-text text-muted mt-2">
                                <i class="fas fa-location-dot"></i>
                                Click the location icon to automatically detect your address
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="submitBtn">
                            <span class="button-text">Submit Information</span>
                            <div class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submitted Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="resultData"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
     <script src="js/main.js"></script>
</body>
</html>
